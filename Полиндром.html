//1)Проверить, является ли вводимое слово Полиндромом. Если да-вернуть true,если нет- false
		
function words (word) {
	word=word.toLowerCase()
	if (word == word.split('').reverse().join('')) {
		return true
	}
	else {
		return false
	}
}
